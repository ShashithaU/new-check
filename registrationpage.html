<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form 2024</title>
    </head>
    <body style="background-color: #e6ecff;">
        <h1>
            <u>Page 3: Registration page</u>
        </h1>
        <img src="images/Bg.jpg" aria-expanded="true">
        <center><h1>Champion's Arena Sport Club</h1></center>
        <hr>
        <br>
        <form action="POST">
            <table>
                <tr>
                    <td>
                        Name
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="ex:Kasun" size="30">
                    </td>
                    <td>
                        <input type="text" placeholder="ex:Fernando" size="30">
                    </td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td>
                        Date of Birth
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <input type="date" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td>
                        Gender
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="male" name="sex" checked = "checked">
                        <label for="male">Male</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="female" name="sex">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td>
                        NIC No
                    </td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="ex:200198741V" size="30"></td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td>
                        Contact No
                    </td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="ex:0775348924" size="30"></td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td>
                        Address
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text"  size="70"></td>
                </tr>
                <tr>
                    <td>Street Address</td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text"  size="70"></td>
                </tr>
                <tr>
                    <td>Street Address Line 2</td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td>
                        <input type="text"size="30">
                    </td>
                    <td>
                        <input type="text"  size="30">
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>Province</td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td>
                        Select Your Preferred Sports:
                    </td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td>
                        <fieldset>
                            <legend>Indoor Sports</legend>
                            <input type="checkbox" name="sport" id="football">
                            <label for="football">Football</label>
                            <br>
                            <input type="checkbox" name="sport" id="tt">
                            <label for="tt">Table Tennis</label>
                            <br>
                            <input type="checkbox" name="sport" id="basketball">
                            <label for="basketball">Basketball</label>
                            <br>
                            <input type="checkbox" name="sport" id="volleyball">
                            <label for="volleyball">Volleyball</label>
                            <br>
                            <input type="checkbox" name="sport" id="chess">
                            <label for="chess">Chess</label>
                            <br>
                            <input type="checkbox" name="sport" id="carrom">
                            <label for="Carrom">Carrom</label>
                        </fieldset>
                    </td>
                    <td>
                        <fieldset>
                            <legend>Outdoor Sports</legend>
                            <input type="checkbox" name="sport" id="football">
                            <label for="football">Football</label>
                            <br>
                            <input type="checkbox" name="sport" id="cricket">
                            <label for="cricket">Cricket</label>
                            <br>
                            <input type="checkbox" name="sport" id="tennis">
                            <label for="tennis">Tennis</label>
                            <br>
                            <input type="checkbox" name="sport" id="basseball">
                            <label for="basseball">Baseball</label>
                            <br>
                            <input type="checkbox" name="sport" id="rugby">
                            <label for="rugby">Rugby</label>
                            <br>
                            <input type="checkbox" name="sport" id="tf">
                            <label for="tf">Track and Field</label>
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td>
                        Experience Level:
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="experience" id="experience">
                            <option value="" disabled selected>Select your experience Level</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </td>
                    
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td><input type="button" value="Clear">
                    <input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>

    </body>
</html>
